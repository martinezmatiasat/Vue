<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Vue.js Intro</title>
   <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
   <div id="myApp">
      <h1>Hola</h1>
      <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote">
      <ul>
         <li v-for="({name, owner}, index) in heroes">
            <span>{{ index+1 }} - </span>
            <blockquote v-if="name != ''">{{ name }} by {{ owner }}</blockquote>
            
         </li>
      </ul>
   </div>
   <script src="app.js"></script>
</body>
</html>
