<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Vue.js Intro</title>
   <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
   <div id="myApp">
      <h1>Hola que tal</h1>
      <p>
         {{ 1+2+78 }}
      </p>
      <p>
         {{ quote }}
      </p>
      <button v-on:click="changeQuote">
         Change Quote
      </button>
      <button v-on:click="capitalize">
         Capitalize Quote
      </button>
   </div>
   <script src="app.js"></script>
</body>
</html>
